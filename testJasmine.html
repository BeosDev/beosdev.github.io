<script>
    var expressions = [];
    var results = [];
  describe('calculatorSuite',function () {
      var originalTimeout;
      beforeEach(function (done) {
          $.get('srcTest/expressions.txt', function(data) {
              console.log(data);
              expressions = data.split("\n");
          });
          $.get('srcTest/results.txt', function(data) {
              console.log(data);
              results = data.split("\n");
          });
          originalTimeout = jasmine.DEFAULT_TIMEOUT_INTERVAL;
          jasmine.DEFAULT_TIMEOUT_INTERVAL = 1000;
      });
      it('should subtract two numbers together',function (done) {
            console.log(expressions);
            for (var i = 0;i<expressions.length;i++){
                expect(getResult(expressions[i])).toEqual(parseInt(results[i]));
            }
      });
      afterAll(function() {
          jasmine.DEFAULT_TIMEOUT_INTERVAL = originalTimeout;
      });
  })
